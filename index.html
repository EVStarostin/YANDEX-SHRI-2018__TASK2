<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- normalize.css -->
    <link rel="stylesheet" href="normalize.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo"><a href="#"><img src="img/logo.svg" alt="Логотип Яндекса"></a></div>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="active" href="#">Сводка</a>
                        <a href="#">Устройства</a>
                        <a href="#">Сценарии</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="main">
                <h2 class="section-heading">Главное</h2>
                <div class="main-block">
                    <div class="info">
                        <h3 class="greeting">Привет, Геннадий!</h3>
                        <p class="status">Двери и окна закрыты, сигнализация включена.</p>
                        <div class="temp-blocks">
                            <div class="block">
                                <p class="label">Дома</p>
                                <p class="temp">+23</p>
                            </div>
                            <div class="block">
                                <p class="label">За окном</p>
                                <p class="temp">+19</p>
                            </div>
                        </div>

                    </div>

                    <div class="devices-wrapper">
                        <ul class="devices">
                            <li class="device temperature">
                                <p class="name">Philips Cooler</p>
                                <p class="action">Начнет охлаждать в 16:30</p>
                            </li>
                            <li class="device sun">
                                <p class="name">Xiaomi Yeelight LED Smart Bulb</p>
                                <p class="action">Включится в 17:00</p>
                            </li>
                            <li class="device">

                            </li>
                        </ul>
                    </div>

                </div>
            </section>
            <section class="scenarios">
                <h2 class="section-heading">Избранные сценарии</h2>
                <div class="scenarios-wrapper">
                    <ul class="scenarios-block">
                        <li class="device">
                            <button>
                                <span class="name">Выключить весь свет в доме и во дворе</span>
                            </button>
                        </li>
                        <li class="device">
                            <button>
                                <span class="name">Я ухожу</span>
                            </button>
                        </li>
                        <li class="device">
                            <button>
                                <span class="name">Включить свет в коридоре</span>
                            </button>
                        </li>
                        <li class="device">
                            <button>
                                <span class="name">Набрать горячую ванну</span>
                                <span class="action">Начнётся в 18:00</span>
                            </button>
                        </li>
                        <li class="device">
                            <button>
                                <span class="name">Сделать пол тёплым во всей квартире</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
